version: 0.2

env:
  variables:
    NODE_ENV: "production"
    
phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - echo Installing dependencies...
      - npm install

  pre_build:
    commands:
      - echo Running pre-build steps...
      - npm install --silent --no-progress -g serverless

  build:
    commands:
      - echo Starting serverless deployment...
      - serverless config credentials --token $SERVERLESS_ACCESS_KEY
      - serverless deploy --stage $env --region $region --conceal --verbose 
      - echo "finished deployment1"

  post_build:
    commands:
      - echo Build completed successfully!

