version: 0.2

env:
  variables:
    SERVERLESS_ACCESS_KEY: "your-key-here"
    
phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - echo Installing dependencies...
      - npm install

  pre_build:
    commands:
      - echo Running pre-build steps...
      - npm install --silent --no-progress -g serverless

  build:
    commands:
      - echo Starting serverless deployment...
      - export SERVERLESS_ACCESS_KEY= "AK0ilHO3kTvDyKDTMDJFUV8TNuKuSqfDpVdPpu8PbPnwr"
      - serverless deploy --stage $env --region $region --conceal --verbose 
      - echo "finished deployment1"

  post_build:
    commands:
      - echo Build completed successfully!

